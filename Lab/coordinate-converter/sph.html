  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-image: url(co-ord.jpg);
    }

    .container {
      width: 500px;
      margin: 0 auto;
      color: white;
      text-align: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 5px;
      color: rgb(7, 6, 37);
    }

    button {
      padding: 10px;
      background-color: #05262d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    h1{
      color: white;
    }
  </style>


</head>
<body>
    <div class="container">
		<h1>Converter - Spherical to Cylindrical and Cartesian Coordinates</h1>
	<form>
		<label for="r">r:</label>
		<input type="number" id="r" name="r"><br>

		<label for="theta">θ:</label>
		<input type="number" id="theta" name="theta"><br>

		<label for="phi">φ:</label>
		<input type="number" id="phi" name="phi"><br>

		<button type="button" onclick="convertSphericalToCylindrical()">Convert to Cylindrical</button>
		<button type="button" onclick="convertSphericalToCartesian()">Convert to Cartesian</button>
	</form>

	<div id="cylindrical-result" class="text-center"></div>
	<div id="cartesian-result" class="text-center"></div>

  <script>
    
function convertSphericalToCylindrical() {
    const r = Number(document.getElementById("r").value);
    const theta = Number(document.getElementById("theta").value);
    const phi = Number(document.getElementById("phi").value);
  
    const rho = r * Math.sin(phi);
    const z = r * Math.cos(phi);
  
    const result = `ρ = ${rho.toFixed(2)}, φ = ${theta.toFixed(2)}, z = ${z.toFixed(2)}`;
    document.getElementById("cylindrical-result").innerHTML = result;
  }
  
  function convertSphericalToCartesian() {
    const r = Number(document.getElementById("r").value);
    const theta = Number(document.getElementById("theta").value);
    const phi = Number(document.getElementById("phi").value);
  
    const x = r * Math.sin(phi) * Math.cos(theta);
    const y = r * Math.sin(phi) * Math.sin(theta);
    const z = r * Math.cos(phi);
  
    const result = `x = ${x.toFixed(2)}, y = ${y.toFixed(2)}, z = ${z.toFixed(2)}`;
    document.getElementById("cartesian-result").innerHTML = result;
  }
  

      
        </script>
    </div>
        </body>
        </html>

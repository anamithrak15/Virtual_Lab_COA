<!DOCTYPE html>
<html>
<head>
  <title>Coordinate Conversion Simulator</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background: url(cartesian.jpg) ;

     
    }
    

    .container {
      padding-top: 100px;
      width: 700px;
      margin: 0 auto;
      color: rgb(232, 227, 253);
      text-align:center;
    }
.input-group{
  text-align: left;
}
    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 5px;
      color: rgb(7, 6, 37);
    }

    button {
      padding: 10px;
      background-color: #05262d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    h1{
      color: rgb(240, 243, 244);
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>Coordinate Conversion Simulator</h1> -->
    <h1>Converter - Cartesian to Spherical and Cylindrical Coordinates </h1>
    <br>
    <div class="input-group">
      <label for="cartesianX">Cartesian X:</label>
      <input type="number" id="cartesianX" step="any" />
    </div>
    <div class="input-group">
      <label for="cartesianY">Cartesian Y:</label>
      <input type="number" id="cartesianY" step="any" />
    </div>
    <div class="input-group">
      <label for="cartesianZ">Cartesian Z:</label>
      <input type="number" id="cartesianZ" step="any" />
    </div>
    <button onclick="convertCartesianToCylindrical()">Convert to Cylindrical</button>
    <button onclick="convertCartesianToSpherical()">Convert to Spherical</button>
    <div id="result"></div>
  </div>

  <script>
    // JavaScript Functions
    function convertCartesianToCylindrical() {
      var cartesianX = parseFloat(document.getElementById("cartesianX").value);
      var cartesianY = parseFloat(document.getElementById("cartesianY").value);
      var cartesianZ = parseFloat(document.getElementById("cartesianZ").value);

      var cylindricalRho = Math.sqrt(Math.pow(cartesianX, 2) + Math.pow(cartesianY, 2));
      var cylindricalPhi = Math.atan2(cartesianY, cartesianX);
      var cylindricalZ = cartesianZ;

      document.getElementById("result").innerText = "Cylindrical Coordinates: " +
        "\u03C1: " + cylindricalRho.toFixed(2) + ", " +
        "\u03D5: " + (cylindricalPhi * (180 / Math.PI)).toFixed(2) + "°, " +
        "z: " + cylindricalZ.toFixed(2);
    }

    function convertCartesianToSpherical() {
      var cartesianX = parseFloat(document.getElementById("cartesianX").value);
      var cartesianY = parseFloat(document.getElementById("cartesianY").value);
      var cartesianZ = parseFloat(document.getElementById("cartesianZ").value);

      var sphericalRho = Math.sqrt(Math.pow(cartesianX, 2) + Math.pow(cartesianY, 2) + Math.pow(cartesianZ, 2));
      var sphericalTheta = Math.acos(cartesianZ / sphericalRho);
      var sphericalPhi = Math.atan2(cartesianY, cartesianX);

      document.getElementById("result").innerText = "Spherical Coordinates: " +
        "\u03C1: " + sphericalRho.toFixed(2) + ", " +
        "\u03B8: " + (sphericalTheta * (180 / Math.PI)).toFixed(2) + "°, " +
        "\u03D5: " + (sphericalPhi * (180 / Math.PI)).toFixed(2) + "°";
        }
        </script>
        </body>
        </html>
